- name: Install Caddy
  apt:
    state: present
    deb: '{{ caddy_deb }}'

- name: Template Configuration
  template:
    src: Caddyfile
    dest: /etc/caddy/Caddyfile

- name: Start Systemd
  systemd:
    name: caddy
    state: started
    daemon_reload: yes
    enabled: yes

- name: Reload caddy
  command: systemctl reload caddy
